<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          <div class="song">
            <div class="thumb"
            style="background-image: url('')">

            </div>
            <div class="body">
              <h3 class="title">Tên bài hát</h3>
              <p class="authur">Ca sĩ/ Nhóm nhạc</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
  
            </div>
          </div>
        </div>
      </div>
    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)

        const PLAYER_STORAGE_KEY = 'F8_LAYER'

        const player = $('.player')
        const cd = $('.cd')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')
        const playList = $('.playlist')

        const app = {
          currentIndex: 0,
          isPlaying: false,
          isRandom: false,
          config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},

          songs: [
            { 
              name: 'Bước Qua Nhau',
              singer: 'Vũ',
              path: './music/song1.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Chúng ta sau này',
              singer: 'Tri',
              path: './music/song2.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Chuyện Đôi Ta',
              singer: 'DaLab',
              path: './music/song3.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Cưới Thôi',
              singer: 'Masew & Masiu',
              path: './music/song4.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Dịu dàng em đến',
              singer: 'Erik',
              path: './music/song5.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Lời yêu cũ anh chối từ',
              singer: 'Hương Ly',
              path: './music/song6.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Mình yêu đến đây thôi',
              singer: 'Tóc Tiên',
              path: './music/song7.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Muộn rồi mà sao còn',
              singer: 'Sơn Tùng MTP',
              path: './music/song8.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Thanh xuân của anh là em ',
              singer: 'Đình Vũ',
              path: './music/song9.mp3',
              image: './img/music.jpeg'
            },
            { 
              name: 'Thế giới sẽ mất đi hai người cô đơn',
              singer: 'hem rõ',
              path: './music/song10.mp3',
              image: './img/music.jpeg'
            }
          ],
          setConfig: function(key, value) {
              this.config[key] = value;
              localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
          },
          render: function() {
              const htmls = this.songs.map((song, index) => {
                return `
                  <div class="song ${index === this.currentIndex ? 'active': ''}" data-index="${index}">
                    <div class="thumb"
                        style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="authur">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                  </div>
                `
              }) 
              playList.innerHTML = htmls.join('')
          },
          defineProgerties: function() {
              Object.defineProperty(this, 'currentSong', {
              get: function() {
                return this.songs[this.currentIndex]
              }
              })
          },
          handleEvents: function() {
              const _this = this
              const cdWidth = cd.offsetWidth

              // Xử lí CD quay / dừng 
              const cdThumbAnimate = cdThumb.animate([
                { transform: 'rotate(360deg)'}
              ],{
                duration: 10000, //10 seconds
                iterations: Infinity //vô hạn

              })
              cdThumbAnimate.pause()
              
              // Xử lý phóng to / thu nhỏ CD
              document.onscroll = function() {
                  const scrollTop = window.scrollY || document.documentElement.scrollTop
                  const newCdWidth = cdWidth - scrollTop
                  
                  cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                  cd.style.opacity = newCdWidth / cdWidth

              }
              //Xử lí khi play
              playBtn.onclick = function() {
                if (_this.isPlaying) {
                    audio.pause()
                } else {
                    audio.play()
                }
              }   
              // Khi song được play
              audio.onplay = function() {
                _this.isPlaying = true
                player.classList.add('playing')
                cdThumbAnimate.play()
              }
              // Khi song được pause
              audio.onpause = function() {
                _this.isPlaying = false
                player.classList.remove('playing')
                cdThumbAnimate.pause()
              }
              // Khi tiến độ bài hát thay đổi
              audio.ontimeupdate = function() {
                if (audio.duration) {
                  const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                  progress.value = progressPercent
                }

              }

              // Xử lí khi tua song
              progress.onchange = function(e) {
                const seekTime = audio.duration / 100 * e.target.value
                audio.currentTime = seekTime
              }

              // Khi next song 
               nextBtn.onclick = function() {
                 if (_this.isRandom) {
                   _this.playRandomSong()
                 }else {
                   _this.nextSong()
                 }    
                 audio.play()
                 _this.render()
                 _this.scrollToActiveSong()
               }

              // Khi prev song
               prevBtn.onclick = function() {
                if (_this.isRandom) {
                   _this.playRandomSong()
                 }else {
                   _this.prevSong()
                 }
                 audio.play()
                 _this.render()
                 _this.scrollToActiveSong()

               }
              
              // Xử lí bật /tắt random song
              randomBtn.onclick = function(e) {
                  _this.random = !_this.isRandom
                  _this.setConfig('isRandom', _this.israndom)
                  randomBtn.classList.toggle('active', _this.isRandom)
                 
               }

               // Xử lí phát lại 1 bài hát 
              repeatBtn.onclick = function(e) {
                 _this.isRepeat = !_this.isRepeat
                 _this.setConfig('isRepeat', _this.isRepeat)
                 repeatBtn.classList.toggle('active', _this.isRepeat)
               }

               // Xử lí next song khi audio ended
              audio.onended = function() {
                 if (_this.isRepeat) {
                   audio.play()
                 } else {
                 nextBtn.click()
                }
              }
              
              // Lắng nghe hành vi click vào playlist
              playList.onclick = function(e){
                const songNode = e.target.closest('.song:not(.active)')
                  if (songNode || e.target.closest('.option')) {
                    // Xử lí khi click vào song
                    if (songNode) {
                      _this.currentIndex = Number(songNode.dataset.index)
                      _this.loadCurrentSong()
                      audio.play()
                      _this.render()
                    }
                  }
              }
    
          },
          scrollToActiveSong: function() {
              setTimeout(() => {
                $('.song.active').scrollIntoView({
                  behavior: 'smooth',
                  block: 'nearest',
                })
          }, 300)
          },

          loadCurrentSong: function() {
              heading.textContent = this.currentSong.name
              cdThumb.style.backgroudImage = `url('${this.currentSong.image}')`
              audio.src = this.currentSong.path
          },
          loadConfig: function() {
              this.isRandom = this.config.isRandom  
              this.isRepeat = this.config.isRepeat
          },
          nextSong: function() {
            this.currentIndex++
            if (this.currentIndex >= this.songs.length) {
                this.currentIndex = 0
            }
            this.loadCurrentSong()

          },
          prevSong: function() {
            this.currentIndex--
            if (this.currentIndex < 0) {
              this.currentIndex = this.songs.length - 1
            }
            this.loadCurrentSong()
          },
          playRandomSong: function() {
            let newIndex
            do {
              newIndex = Math.floor(Math.random() * this.songs.legth)
            } while (newIndex === this.currentIndex)

            this.currentIndex = newIndex
            this.loadCurrentSong()
          },

          start: function() {
            // Gán cấu hình từ config vào ứng dụng
              this.loadConfig()

            // Định nghĩa các thuộc tính cho object
              this.defineProgerties()

            //Lắng nghe / xử li các sự kiện 
              this.handleEvents()

            // Tải thông tin bài hát hiện tại vào UI khi chạy ứng dụng 
              this.loadCurrentSong()  

            // Render các bài hát
              this.render()

            // Hiện thị trạng thái ban đầu của button repeat / random
            randomBtn.classList.toggle('active', _this.isRandom)
            repeatBtn.classList.toggle('active', _this.isRepeat)
          }
        }
        
        app.start()

    </script>
</body>
</html>
